    <!-- Custom styles for this template -->

    <!--[if lt IE 9]>

    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Camrem</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-camera" aria-hidden="true"></span> Remote</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Gallery</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Settings</a></li>
            </ul>
        </div><!--/.navbar-collapse -->
    </div>
</nav>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container center-block">
        <img src="api/preview" class="img-responsive" alt="Responsive image" id="liveview_img"><br />
        <div id="fps">0</div>
    </div>
</div>

<div class="container">
    <hr>

    <footer>
        <p>&copy; Company 2014</p>
    </footer>
</div> <!-- /container -->

<script>
    var count = 0;
    var d = new Date();
    var t1 = d.getTime();
    var t2 = new Date().getTime();
    var img = document.images["liveview_img"];

    img.onload = function() {
        img.src = "api/preview?" + count;
        count++;

        t2 = new Date().getTime();
        if( (t2 - t1) >= 1000 ) {
            $("#fps").html(count);
            t1 = t2;
            count = 0;
        }
    };
</script>
